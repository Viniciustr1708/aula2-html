<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"
        integrity="sha512-dnUg2JxjlVoXHVdSMWDYm2Y5xcIrJg1N+juOuRi0yLVkku/g26rwHwysJDAMwahaDfRpr1AxFz43ktuMPr/l1A=="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="iot.css">
    <link rel="stylesheet" href="dash.css">
    <title>Document</title>
</head>
<body>
    <div class="cabecalho">
        <div class="container">

            <img src="logo2.PNG" alt="" class="logo">

            <nav>
                <ul>
                    <li class="home">Home</li>
                    <li class="sobre">Sobre</li>
                    <li class="contato">Contato</li>
                    <li class="login">Login</li>
                </ul>
            </nav>
    </div>

    <div class="cont_h1">
        <h1>Gr√°ficos</h1>
    </div>

    <div class="cont_graficos">
        <div class="grafico_bar">
            <canvas id="myChart"></canvas>
        </div>
        <div class="grafico_linha">
            <canvas id="radar"></canvas>
        </div>
    </div>

</body>
</html>
<script>

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Nissan', 'Toyota', 'Volkwagem', 'BMW'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'gray',
                    'red',
                    'white',
                    'blue',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var ctx = document.getElementById('radar').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ['Nissan', 'Toyota', 'Volkwagem', 'BMW'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'gray',
                    'red',
                    'white',
                    'blue',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
