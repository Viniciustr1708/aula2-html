<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Utilização Global</h3>
    Você clicou <b id="qtd_cliques">0</b>  vezes em mim!
    <br><br>
    <button onclick="conta()">Clique aqui</button>
    <button onclick="soma100()">Somar 100</button>
    <button onclick="tirar10()">Tirar 10</button>
</body>
</html>
<script>
    var vezes = 0;

    function conta(){
        vezes++;
        qtd_cliques.innerHTML = vezes; 
    }

    function soma100(){
        vezes+=100;
        qtd_cliques.innerHTML = vezes; 
    }
    function tirar10(){
        vezes-=10;
        qtd_cliques.innerHTML = vezes; 
    }
</script>
